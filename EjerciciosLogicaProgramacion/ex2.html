    <script>
        // 5) Programa una función que invierta las palabras de una cadena de texto, pe. miFuncion("Hola Mundo") devolverá "odnuM aloH".
        function invierteTexto(cadena) {
            let cadenaInvertida = '';
            for (i = cadena.length-1; i >= 0; i--) cadenaInvertida += cadena[i];
            return cadenaInvertida;
        }

        console.log(invierteTexto("Hola Mundo"));

        // 6) Programa una función para contar el número de veces que se repite una palabra en un texto largo, pe. miFuncion("hola mundo adios mundo", "mundo") devolverá 2.
        function cuentaPalabras(cadena, palabra) {
            const arrayCadena = cadena.split(" ");
            var contador = 0;
            
            arrayCadena.forEach(element => {
                if(element == palabra) contador += 1;
            });
            return contador;
        }

        console.log(cuentaPalabras("hola mundo adios mundo","mundo"));

        // 7) Programa una función que valide si una palabra o frase dada, es un palíndromo (que se lee igual en un sentido que en otro), pe. mifuncion("Salas") devolverá true.
        function compruebaPalindromo(cadena) {
            let texto = cadena.toUpperCase();

            if(invierteTexto(texto) === texto) return true;
            else return false; 
        }

        console.log(compruebaPalindromo("Salas"));
        
        // 8) Programa una función que elimine cierto patrón de caracteres de un texto dado, pe. miFuncion("xyz1, xyz2, xyz3, xyz4 y xyz5", "xyz") devolverá  "1, 2, 3, 4 y 5.
        function eliminaPatron(cadena, patron) {
            return cadena.replaceAll(patron,"")
        }

        console.log(eliminaPatron("xyz1, xyz2, xyz3, xyz4 y xyz5", "xyz"));

    </script>
